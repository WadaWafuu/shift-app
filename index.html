<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト時間集計</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>シフト時間集計</h1>
  <h3>※開始時間は念のため揃えてください</h3>

  <!-- 入力フォーム -->
  <div class="form-box">
    <label>日付：
      <input type="date" id="shiftDate">
    </label>

    <label>勤務区分：
      <select id="workType">
        <option value="">勤務時間を選択してください</option>
        <option value="am">午前勤務</option>
        <option value="pm">午後勤務</option>
        <option value="乳健">乳健</option>
      </select>
    </label>

    <label>開始時間：
      <input type="time" id="startTime" step="600">
    </label>

    <label>終了時間：
      <input type="time" id="endTime" step="600">
    </label>

    <label>
      <input type="checkbox" id="mwCheck"> 月水（午後は14:40開始）
    </label>
    <!---
    <label>
      <input type="checkbox" id="fluCheck"> インフル（午後は14:20開始）
    </label>
    -->

    <button onclick="addShift()">追加</button>
    <button onclick="clearAll()">一括削除</button>
  </div>

  <!-- シフト一覧 -->
  <h2>シフト一覧</h2>
  <table id="shiftTable">
    <thead>
      <tr>
        <th>#</th>
        <th>日付</th>
        <th>区分</th>
        <th>開始</th>
        <th>終了</th>
        <th>時間</th>
        <th>分</th>
        <th>17時以降(時)</th>
        <th>17時以降(分)</th>
        <th>削除</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 集計結果 -->
  <h2>集計結果</h2>
  <div id="summary"></div>

  <script src="script.js"></script>
</body>
</html>
